<!DOCTYPE html>
<html>
<head>
	<title> Delivery Tawika</title>
	<style>
		body {
			background: linear-gradient(to bottom, #fa7e1e, #fff);
			font-family: Arial, sans-serif;
			color: #333;
			padding: 20px;
		}
		
		form {
			padding: 20px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0px 5px 10px rgba(0,0,0,0.2);
			max-width: 600px;
			margin: 0 auto;
		}
		
		h1 {
			text-align: center;
			margin-bottom: 30px;
		}
		
		label, input, textarea {
			display: block;
			margin-bottom: 10px;
			width: 100%;
			box-sizing: border-box;
		}
		
		input[type="text"], textarea {
			padding: 10px;
			border-radius: 5px;
			border: none;
			font-size: 16px;
			font-family: Arial, sans-serif;
		}
		
		textarea {
			min-height: 100px;
		}
		
		button[type="button"] {
			background-color: #f22e4b;
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
			margin-top: 20px;
			transition: background-color 0.3s ease;
		}
		
		button[type="button"]:hover {
			background-color: #ff944d;
		}
	</style>
</head>
<body>
	<h1>💗مع سريع طلباتكم ديما في الوقت</h1>

	<form>
		<label for="name">الإسم :</label>
		<input type="text" id="name" required>

		<label for="phone">رقم الهاتف الجوال:</label>
		<input type="text" id="phone" required>

		<label for="order">الطلبية:</label>
		<textarea id="order" required></textarea>

		<label for="location">مكان الطلبية:</label>
		<input type="text" id="location" required>

		<button type="button" onclick="sendOrder()">💖أرسل الطلبية الخاصة بك 💖</button>
	</form>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
	// Send order data to Telegram bot API endpoint via AJAX POST request
	function sendOrder() {
		var name = $("#name").val();
		var phone = $("#phone").val();
		var order = $("#order").val();
		var location = $("#location").val();
	
		// Generate order number
		var orderNumber = generateOrderNumber();
	
		// Send order data to Telegram bot API endpoint via AJAX POST request
		$.ajax({
			url: "https://api.telegram.org/bot<your_bot_token>/sendMessage",
			type: "POST",
			data: {
				chat_id: "<your_chat_id>",
				text: "New Order Details:\n"
						+ "Order Number: " + orderNumber + "\n"
						+ "Name: " + name + "\n"
						+ "Phone Number: " + phone + "\n"
						+ "Order: " + order + "\n"
						+ "Location: " + location
			},
			success: function(response) {
				var successMessage = "Order submitted successfully! Your order number is: " + orderNumber;
				alert(successMessage);
				resetForm();
			},
			error: function(xhr, status, error) {
				alert("There was an error submitting the order: " + error);
			}
		});
	}
	
	// Generate order number
	function generateOrderNumber() {
		var date = new Date();
		var orderNumber = "ORD-" + date.getFullYear() + "-" + (date.getMonth() + 1) + "-" + date.getDate() + "-" + getRandomInteger(1000, 9999);
		return orderNumber;
	}
	
	// Generate a random integer between min and max (inclusive)
	function getRandomInteger(min, max) {
		return Math.floor(Math.random() * (max - min + 1)) + min;
	}
	
	// Clear input fields
	function resetForm() {
		$("#name").val("");
		$("#phone").val("");
		$("#order").val("");
		$("#location").val("");
	}
	</script>
</body>
</html>
