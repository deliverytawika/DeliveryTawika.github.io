<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Tawika</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Delivery Tawika</h1>
        
    </header>
    <main>
        <div class="container">
            <form id="orderForm">
                <img src="pic.png" alt="delivery picture" width="500" height="600">
                <h2>احصل على طلبيتك الآن</h2>
                <div class="form-control">
                    <label for="name">الإسم</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-control">
                    <label for="phone">رقم الهاتف</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-control">
                    <label for="order">الطلب</label>
                    <textarea id="order" name="order" placeholder="Enter your order details" required></textarea>
                </div>
                <div class="form-control">
                    <label for="location">مكان الطلبية</label>
                    <input type="text" id="location" name="location" placeholder="Enter the delivery location" required>
                </div>
                <button type="submit"><i class="fas fa-paper-plane"></i> Submit Order</button>
            </form>
            <div class="success-message">
                <h2>لقد تم ارسال طلبيتك بنجاح !</h2>
                <p>معلومات الطلبية الخاصة بك:</p>
                <ul class="order-details"></ul>
                <p>رقم الطلبية: <span class="order-number"></span></p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Delivery Tawika. All rights reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
