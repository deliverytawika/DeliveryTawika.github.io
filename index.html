<!DOCTYPE html>
<html>
<head>
	<title> Delivery Tawika</title>
	<style>
		body {
			background: linear-gradient(to bottom, #fa7e1e, #fff);
			font-family: Arial, sans-serif;
			color: #333;
			padding: 20px;
			position: relative;
			min-height: 100vh;
			box-sizing: border-box;
		}
		
		form {
			padding: 20px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0px 5px 10px rgba(0,0,0,0.2);
			max-width: 600px;
			margin: 0 auto;
			position: relative;
			z-index: 1;
		}
		
		h1 {
			text-align: center;
			margin-bottom: 30px;
		}
		
		label, input, textarea {
			display: block;
			margin-bottom: 10px;
			width: 100%;
			box-sizing: border-box;
		}
		
		input[type="text"], textarea {
			padding: 10px;
			border-radius: 5px;
			border: none;
			font-size: 16px;
			font-family: Arial, sans-serif;
		}
		
		textarea {
			min-height: 100px;
		}
		
		button[type="button"] {
			background-color: #f22e4b;
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
			margin-top: 20px;
			transition: background-color 0.3s ease;
		}
		
		button[type="button"]:hover {
			background-color: #ff944d;
		}
		
		.success-message {
			position: fixed;
			bottom: 0;
			left: 0;
			background: linear-gradient(to bottom, #0f9d58, #fff);
			color: #333;
			padding: 20px;
			border-radius: 10px 10px 0 0;
			box-shadow: 0px 5px 10px rgba(0,0,0,0.2);
			display: none;
			z-index: 2;
			max-width: 600px;
		}
		
		.success-message.show {
			display: block;
		}
		
		.order-details {
			margin: 0;
			padding-left: 0;
			list-style-type: none;
		}
		
		.order-details li {
			margin-bottom: 10px;
		}
		
		.order-details li:first-child {
			font-weight: bold;
			margin-bottom: 20px;
		}
		
		.order-number {
			background-color: #0f9d58;
			color: #fff;
			padding: 5px 10px;
			border-radius: 5px;
			display: inline-block;
			font-size: 18px;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<h1>💗مع سريع طلباتكم ديما في الوقت</h1>

	<form>
		<label for="name">الإسم :</label>
		<input type="text" id="name" required>

		<label for="phone">رقم الهاتف الجوال:</label>
		<input type="text" id="phone" required>

		<label for="order">الطلبية:</label>
		<textarea id="order" required></textarea>

		<label for="location">مكان الطلبية:</label>
		<input type="text" id="location" required>

		<button type="button" onclick="sendOrder()">💖أرسل الطلبية الخاصة بك 💖</button>
	</form>

	<div class="success-message">
		<div class="order-number"></div>
		<ul class="order-details"></ul>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
	// Send order data to Telegram bot API endpoint via AJAX POST request
	function sendOrder() {
		var name = $("#name").val();
		var phone = $("#phone").val();
		var order = $("#order").val();
		var location = $("#location").val();
	
		// Generate order number
		var orderNumber = generateOrderNumber();
	
		// Send order data to Telegram bot API endpoint via AJAX POST request
		$.ajax({
			url: "https://api.telegram.org/bot<your_bot_token>/sendMessage",
			type: "POST",
			data: {
				chat_id: "<your_chat_id>",
				text: "New Order Details:\n"
						+ "Order Number: " + orderNumber + "\n"
						+ "Name: " + name + "\n"
						+ "Phone Number: " + phone + "\n"
						+ "Order: " + order + "\n"
						+ "Location: " + location
			},
			success: function(response) {
				showSuccessMessage(orderNumber, name, phone, order, location);
				resetForm();
			},
			error: function(xhr, status, error) {
				alert("There was an error submitting the order: " + error);
			}
		});
	}
	
	// Show success message with submitted data when order is submitted successfully
	function showSuccessMessage(orderNumber, name, phone, order, location) {
		$(".order-number").text(orderNumber);
		
		$(".order-details").empty();
		$(".order-details").append("<li>Name: " + name + "</li>");
		$(".order-details").append("<li>Phone Number: " + phone + "</li>");
		$(".order-details").append("<li>Order: " + order + "</li>");
		$(".order-details").append("<li>Location: " + location + "</li>");
		
		$(".success-message").addClass("show");
		
		// Hide success message after 5 seconds
		setTimeout(function() {
			$(".success-message").removeClass("show");
		}, 5000);
	}
	
	// Generate order number
	function generateOrderNumber() {
		var date = new Date();
		var orderNumber = "ORD-" + date.getFullYear() + "-" + (date.getMonth() + 1) + "-" + date.getDate() + "-" + getRandomInteger(1000, 9999);
		return orderNumber;
	}
	
	// Generate a random integer between min and max (inclusive)
	function getRandomInteger(min, max) {
		return Math.floor(Math.random() * (max - min + 1)) + min;
	}
	
	// Clear input fields
	function resetForm() {
		$("#name").val("");
		$("#phone").val("");
		$("#order").val("");
		$("#location").val("");
	}
	</script>
</body>
</html>
